<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="icon" href="https://s.ytimg.com/yts/img/favicon_32-vflOogEID.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    
    <div class="navbar">
      <div class="logo">
        <i class="material-icons">menu</i>
        <img class="logo" src="logo.png">
      </div>
      <div class="search"> 
        <input type="text" placeholder="Search" name="search" > 
        <div class="search-button">
          <i class="material-icons">search</i>
        </div>
      </div> 
      <div class="sign-in">
        <i class="material-icons">video_call</i>
        <i class="material-icons">apps</i>
        <i class="material-icons">message</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">account_circle</i>
      </div> 
    </div>
    
    <div class="main">
      <div class="video">
        <iframe src="https://www.youtube.com/embed/2PW4uKpnCWI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-header-section">
        <div class="title-row">
          <h2>What is Remote Pair Programming?</h2>
        </div>
        <div class="views-menu-row">
          <div class="views">
            <h3>2,018,579 views</h3>
          </div>
          <div class="video-menu">
            <div class="video-menu-button button-underline">
              <i class="material-icons">thumb_up_alt</i>
              <span class="button-label">21k</span>
            </div>
            <div class="video-menu-button button-underline">
              <i class="material-icons">thumb_down_alt</i>
              <span class="button-label">3</span>
            </div>
            <div class="video-menu-button">
              <i class="material-icons">share</i>
              <span class="button-label">Share</span>
            </div>
            <div class="video-menu-button">
              <i class="material-icons">playlist_add</i>
              <span class="button-label">Save</span>
            </div>
            <div class="video-menu-button">
              <i class="material-icons">more_horiz</i>
            </div>
          </div>
        </div>
      </div>
      <div class="description">
        <p>Description</p>
      </div>
    </div>
    
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="video-thumbnail">
          <p>video</p>
        </div>
        <div class="video-thumbnail">
          <p>video</p>
        </div>
        <div class="video-thumbnail">
          <p>video</p>
        </div>
        <div class="video-thumbnail">
          <p>video</p>
        </div>
        <div class="video-thumbnail">
          <p>video</p>
        </div>
      </div>
    </div>
</div>

</body>
</html>
